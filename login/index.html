<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div id="login">
        <h1>Login</h1>
        <p>Saknar du ett konto? <a href="/reg/">Skapa konto</a></p>
        
        <form id="form1">

            <div id="uname">
                <label for="username">Användarnamn: </label>
                <input type="text" name="username" placeholder="Fyll i ditt användarnamn">
            </div>

            <div id="pswrd">
                <label for="password">Lösenord: </label>
                <input type="password" name="password" placeholder="Fyll i ditt lösenord">
            </div>

            <div id="btn">
                <input type="submit">
            </div>
        </form>
    </div>
 
</body>
<script src="login.js"></script>
</html>

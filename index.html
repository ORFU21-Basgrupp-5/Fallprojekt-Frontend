<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
  </head>
  <body>
    <div id="header">
      <!-- <button id="buttonInmatning">Inmatning</button>
    <button id="buttonLista">Lista</button>
    <button id="buttonRegistrera">Registrera</button> -->
    </div>
    <div id="pageContent">
      <div id="login">
        <h1>Login</h1>
        <p>Saknar du ett konto? <a href="" id="reglink">Skapa konto</a></p>

        <form id="login-form">
          <div id="uname">
            <label for="username">Användarnamn: </label>
            <input
              type="text"
              name="username"
              placeholder="Fyll i ditt användarnamn"
            />
          </div>

          <div id="pswrd">
            <label for="password">Lösenord: </label>
            <input
              type="password"
              name="password"
              placeholder="Fyll i ditt lösenord"
            />
          </div>
          <div id="recover">
            <a href="" id="recover-btn">Glömt lösenordet?</a>
          </div>

          <div id="btn">
            <input type="submit" />
          </div>
          <div id="errorDiv"></div>
        </form>
      </div>
    </div>
    <div class="footer-content">
      <footer class="site-footer">
        <h3>Johannas budget-app</h3>
        <ul class="socials">
          <li><a href="#"><i class="fa fa-facebook"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
        </ul>
        <div class="footer-bottom">
          <p>@Copyright Grupp 5- All Right Reserved.  </p>
        </div>
      </footer>
    </div>
  </body>

</html>

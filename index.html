<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
  </head>
  <body>
    <div id="theGrid">
    <div id="header">
      <h1>Johannas budget-app</h1>
      <div id="testmenu" class="menu">
        <button id="button-inmatning">Inmatning</button>
        <button id="button-listaexpenses">ListaExpenses</button>
        <button id="button-listaincomes">ListaIncomes</button>
        <button id="button-createbudget">Skapa Budget</button>
        <button id="button-listabudget">Visa Budget</button>
      </div>
    </div>
    <div id="pageContent">
      <div id="login">
        <h1>Login</h1>
        <p>Saknar du ett konto? <a href="" id="reglink">Skapa konto</a></p>

        <form id="login-form">
          <div id="uname" class="input">
            <label for="username" >Användarnamn </label><br>
            <input
              type="text"
              name="username"
              placeholder="Fyll i ditt användarnamn"
            />
          </div>
          <div id="pswrd" class="input">
            <label for="password">Lösenord </label><br>
            <input
              type="password"
              name="password"
              placeholder="Fyll i ditt lösenord"
            />
          </div>
          <div id="recover">
            <a href="" id="recover-btn">Glömt lösenordet?</a>
          </div>

          <div id="btn">
            <input type="submit" />
          </div>
        </form>
      </div>
    </div>
    <div id="errorDiv"></div>
    <div id="footer">
      <footer class="site-footer">
        <div class="footer-bottom">
          <p>@Copyright Grupp 5- All Right Reserved.  </p>
          <ul class="socials">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
          </ul>
        </div>
      </footer>
    </div>
  </div>
  </body>
  <!-- <script src="main.js" type="module"></script> -->
  <script src="login.js" type="module"></script>
</html>

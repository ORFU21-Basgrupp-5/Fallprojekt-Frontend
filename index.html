              placeholder="Enter username"
            />

          <div id="pswrd">
            <label for="password">Password: </label>
            <input class="input"
              type="password"
              name="password"
              placeholder="Enter password"
            />
          </div>
          <div id="recover">
            <a href="" id="recover-btn">Forgot password?</a>
          </div>

          <div id="btn">
            <button class="primarybtn" type="submit">Login</button>
          </div>
          <div id="errorDiv"></div>
        </form>
      </div>
